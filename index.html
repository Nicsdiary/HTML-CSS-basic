<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Nic's diary</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column"></div>
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>

      <div class="status-bar__column"></div>
      <span>18:45</span>
      <div class="status-bar__column"></div>
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
      <!--battery Icon-->
      <!--Lightening Icon-->
    </div>
    <header class="wecomle-header">
      <h1 class="welcome-header__title">Welcome to Nic's diary</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number
      </p>
    </header>

    <form id="log-in form">
      <input type="text" placeholder="email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao account or password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/0dc2f3d3f6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
